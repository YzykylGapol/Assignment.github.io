<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yzykyl Gwapo</title>
  <style type="text/CSS">
    body {
      background-color: Skyblue;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-wrapper {
      text-align: center;
      margin-bottom: 20px;
    }

    .result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    .result span {
      display: block;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <h2>Sum of Numbers in Range</h2>

      <div class="form-wrapper">
        <label for="startNumber">Starting Number:</label>
        <input type="number" class="startNumber" required>

        <br>

        <label for="endNumber">Ending Number:</label>
        <input type="number" class="endNumber" required>

        <br>

        <button type="submit" class="calculate-btn">Calculate Sum</button>
      </div>

      <div class="result"></div>
      <div class="error-message"></div>
    </div>
  </div>

  <script type="text/javascript">
    var calculateBtn = document.querySelector('.calculate-btn');
    calculateBtn.addEventListener('click', function(event) {
      event.preventDefault();

      var startNumberInput = document.querySelector('.startNumber');
      var endNumberInput = document.querySelector('.endNumber');
      var errorContainer = document.querySelector('.error-message');
      var resultContainer = document.querySelector('.result');

      var startNumber = parseInt(startNumberInput.value);
      var endNumber = parseInt(endNumberInput.value);

      if (isNaN(startNumber) || isNaN(endNumber)) {
        errorContainer.innerHTML = 'Please enter valid numbers.';
        resultContainer.innerHTML = '';
        return;
      }

      var numbersAdded = [];

      for (var i = startNumber; i <= endNumber; i++) {
        numbersAdded.push(i);
      }

      if (numbersAdded.length === 0) {
        errorContainer.innerHTML = 'No numbers to add.';
        resultContainer.innerHTML = '';
        return;
      }

      errorContainer.innerHTML = '';
      resultContainer.innerHTML = 'Numbers Added:';

      var sum = 0;
      for (var j = 0; j < numbersAdded.length; j++) {
        sum += numbersAdded[j];
        resultContainer.innerHTML += '<span>' + numbersAdded[j] + '</span>';
      }

      resultContainer.innerHTML += 'The sum is: ' + sum;
    });
  </script>
</body>
</html>
